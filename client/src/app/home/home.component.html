<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div style='text-align: center;' class="mt-3">
                <h1>Find your match</h1>
                <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
                <div class="text-center">
                    <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                    <button class="btn btn-info btn-lg">Learn more</button>
                </div>
                <div class="mt-4">
                    <img src="assets/DatingApp.jpg" alt="" style="max-width: 600px;">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="container">
                <div class="row justify-content-center">
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </div>
            </div>
        </div>
    </div>
</div>
